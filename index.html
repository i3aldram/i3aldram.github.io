<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="shortcut icon" href="favicon.ico">
	<meta charset="UTF-8">
	<title>Флексодром имени Балдрама</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		body {
			background: #0f0e11;
			margin: 0;
			min-height: 100vh;
			height: 1080px;
			font-family: BigNoodleTooOblique, sans-serif;
			color: #fff;
		}

		#site_header {
			height: 50px;
			background: #4b367c;
			padding: 0 20px;
			line-height: 50px;
			font-size: 28px;
		}

		#site_content {
			display: flex;
			flex-direction: row;
		}

		.col {
			height: 100%;
			display: flex;
			flex-direction: column;
		}

		#main_content {
			flex: auto;
			padding: 20px;
		}

		#right_sidebar {
			border-left: 1px solid hsla(0,0%,100%,.05)!important;
			width: 340px;
		}

		.button {
			display: inline-block;
			color: #fff;
			border: none;
			border-radius: 4px !important;
			background-color: #6441a4;
			width: fit-content;
			padding: 4px 24px;
			margin: 8px 8px 0 8px;
			cursor: pointer;
			font-size: 19px;
			text-decoration: none;
			font-family: BigNoodleTooOblique, sans-serif;
		}

		#player_mixer,
		#player_youtube,
		#chat_goodgame,
		#chat_mixer,
		#chat_youtube {
			display: none;
		}

		.dropbtn {
			background-color: #4b367c;
			color: #fff;
			padding: 16px;
			font-size: 16px;
			border: none;
		}

		.dropdown {
			position: relative;
			display: inline-block;
			float: right;
		}

		.dropdown .button {
			background: #302e33;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			width: 100%;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
			text-align: center;
			cursor: pointer !important;
		}

		#buttons a {
			text-decoration: none !important;
			color: #fff !important;
		}

		.dropdown-content div {
			background-color: #19171c;
			padding: 4px 0;
			display: block;
		}

		#buttons>*:hover {
			opacity: 0.7;
		}

		.dropdown-content a:hover {background-color: #ddd;}
		.dropdown:hover .dropdown-content {display: block;}
		.dropdown:hover .dropbtn {/*background-color: #3e8e41;*/}

		#site_content .glyphicon {
			font-size: 15px;
		}

		@font-face {
			font-family: BigNoodleTooOblique;
			src: url(BigNoodleTooOblique.ttf);
		}

		@media screen and (max-width: 500px) {
/*			#site_content {
				display: block !important;
				flex-direction: column;
			}

			#main_content {
				width: 100%;
				float: left;
			}

			#right_sidebar {
				width: 100%;
				height: 600px;
				float: left;
			}*/
		}
	</style>
</head>
<body>
	<header id="site_header">
		<span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span> Флексодром имени Балдрама
	</header>
	<main id="site_content">





		<div id="main_content" class="col">
			<div id="players">
				<div id="player_goodgame">
					<iframe frameborder="0" scrolling="no" class="embed_player" src="https://goodgame.ru/player?148836" height="100%" width="100%"></iframe>
				</div>
				<div id="player_mixer">
					<iframe frameborder="0" scrolling="no" class="embed_player" src="https://mixer.com/embed/player/i3aldram" height="100%" width="100%"></iframe>
				</div>
				<div id="player_youtube">
					<iframe frameborder="0" scrolling="no" class="embed_player" src="https://youtube.com/embed/live_stream?channel=UCLDNOUXbiutEIGSWy3d1UiQ" height="100%" width="100%"></iframe>
				</div>
			</div>



			<div id="buttons">
				<a href="https://donationalerts.com/r/bogdran" class="button" target="_blank"><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span> Поддержать стримера</a>
				<a href="https://vk.com/chetpoc" class="button" target="_blank"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> Группа ВК</a>

				<div class="dropdown">
					<button class="button">Сменить чат <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></button>
					<div class="dropdown-content">
						<div id="enable_chat_twitch">Twitch</div>
						<div id="enable_chat_goodgame">GoodGame</div>
						<div id="enable_chat_mixer">Mixer</div>
						<div id="enable_chat_youtube">Youtube</div>
					</div>
				</div>

				<div class="dropdown">
					<button class="button">Сменить плеер <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></button>
					<div class="dropdown-content">
						<div id="enable_pleyer_goodgame" class="">GoodGame</div>
						<div id="enable_pleyer_mixer" class="">Mixer</div>
						<div id="enable_pleyer_youtube" class="">Youtube</div>
					</div>
				</div>
			</div>
		</div>






		<div id="right_sidebar">
			<div id="chat_twitch" class="col">
				<iframe frameborder="0" scrolling="no" class="embed_chat" src="https://twitch.tv/embed/psychopaticclaymore/chat?darkpopout" height="100%" width="100%"></iframe>
			</div>
			<div id="chat_goodgame" class="col">
				<iframe frameborder="0" scrolling="no" class="embed_chat" src="https://goodgame.ru/chat/148836" height="100%" width="100%"></iframe>
			</div>
			<div id="chat_mixer" class="col">
				<iframe frameborder="0" scrolling="no" class="embed_chat" src="https://mixer.com/embed/chat/i3aldram" height="100%" width="100%"></iframe>
			</div>
			<div id="chat_youtube" class="col">
				<iframe frameborder="0" scrolling="no" class="embed_chat" src="https://youtube.com/live_chat?is_popout=1&v=-1O2IaTCzqA&embed_domain=i3aldram.github.io" height="100%" width="100%"></iframe>
			</div>
		</div>





	</main>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>

		var fixFullHeight = function(){
			var playerWidth = $('.embed_player').width();
			$('.embed_player').height(playerWidth / 16*9);
			$('#right_sidebar').height($(window).height()-50);
		}();







		$('#enable_pleyer_goodgame').click(function() {
			$('#players div').hide();
			$('#player_goodgame').show();

			$('#player_mixer iframe').attr('src', $('#player_mixer iframe').attr('src'));
			$('#player_youtube iframe').attr('src', $('#player_youtube iframe').attr('src'));

			fixFullHeight();
		});
		$('#enable_pleyer_mixer').click(function() {
			$('#players div').hide();
			$('#player_mixer').show();

			$('#player_goodgame iframe').attr('src', $('#player_goodgame iframe').attr('src'));
			$('#player_youtube iframe').attr('src', $('#player_youtube iframe').attr('src'));

			fixFullHeight();
		});
		$('#enable_pleyer_youtube').click(function() {
			$('#players div').hide();
			$('#player_youtube').show();

			$('#player_goodgame iframe').attr('src', $('#player_goodgame iframe').attr('src'));
			$('#player_mixer iframe').attr('src', $('#player_mixer iframe').attr('src'));

			fixFullHeight();
		});





		$('#enable_chat_twitch').click(function() {
			$('#right_sidebar div').hide();
			$('#chat_twitch').show();

			fixFullHeight();
		});
		$('#enable_chat_goodgame').click(function() {
			$('#right_sidebar div').hide();
			$('#chat_goodgame').show();

			fixFullHeight();
		});
		$('#enable_chat_mixer').click(function() {
			$('#right_sidebar div').hide();
			$('#chat_mixer').show();

			fixFullHeight();
		});
		$('#enable_chat_youtube').click(function() {
			$('#right_sidebar div').hide();
			$('#chat_youtube').show();

			fixFullHeight();
		});



	</script>
</body>
</html>
